<div class="page">
   <h2 class="title">
</h2>

   <div class="row">
      <div class="col-md-12">
         <section class="panel panel-default" style="border-radius:0px;">
            <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Score
            </div>
            <div class="panel-body">
               <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select Match</label>
                     <div class='form-group'>
                        <ui-select multiple tagging tagging-label='false' ng-model='score.match' on-select='ismatchMatch(score.match,$select);'>
                           <ui-select-match placeholder='Select Match'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in match track by person._id' refresh='refreshMatch($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class='form-group'>
                     <label>Overs</label>
                     <input type='text' class='form-control' ng-model='score.overs' placeholder='Overs'> </div>
                  <div class='form-group'>
                     <label>Ball</label>
                     <input type='text' class='form-control' ng-model='score.ball' placeholder='Ball'> </div>
                  <div class='form-group'>
                     <label>Result</label>
                     <input type='text' class='form-control' ng-model='score.result' placeholder='Result'> </div>
                  <div class='form-group'>
                     <label>Type</label>
                     <select ng-model='score.type' class='form-control'>
                        <option value='wide'>Wide</option>
                        <option value='noball'>No Ball</option>
                        <option value='byes'>Byes</option>
                        <option value='legbyes'>Leg Byes</option>
                     </select>
                  </div>
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select Team</label>
                     <div class='form-group'>
                        <ui-select multiple tagging tagging-label='false' ng-model='score.team' on-select='ismatchTeam(score.team,$select);'>
                           <ui-select-match placeholder='Select Team'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in team track by person._id' refresh='refreshTeam($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <!--Add New Tags-->
                  <div class="text-center" style="padding-bottom:20px;">
                     <button type="submit" class="btn btn-primary all-btn">Submit</button>
                  </div>
               </form>
            </div>
         </section>
      </div>
   </div>
</div>
