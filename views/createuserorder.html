<div class="page">
   <h2 class="title">
</h2>

   <div class="row">
      <div class="col-md-12">
         <section class="panel panel-default" style="border-radius:0px;">
            <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Userorder
            </div>
            <div class="panel-body">
               <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select User</label>
                     <div class='form-group'>
                        <ui-select multiple tagging tagging-label='false' ng-model='userorder.user' on-select='ismatchUser(userorder.user,$select);'>
                           <ui-select-match placeholder='Select User'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in user track by person._id' refresh='refreshUser($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class='form-group'>
                     <label>Days</label>
                     <input type='text' class='form-control' ng-model='userorder.days' placeholder='Days'> </div>
                  <div class='form-group'>
                     <label>Comment</label>
                     <input type='text' class='form-control' ng-model='userorder.comment' placeholder='Comment'> </div>
                  <!--Add New Tags-->
                  <div class="text-center" style="padding-bottom:20px;">
                     <button type="submit" class="btn btn-primary all-btn">Submit</button>
                  </div>
               </form>
            </div>
         </section>
      </div>
   </div>
</div>
