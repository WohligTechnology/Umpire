<div class="page">
   <h2 class="title">
</h2>

   <div class="row">
      <div class="col-md-12">
         <section class="panel panel-default" style="border-radius:0px;">
            <div class="panel-heading panel-hdr"><span class="glyphicon glyphicon-th mr5"></span>Create Notification
            </div>
            <div class="panel-body">
               <form name="form_constraints" class="form-validation" data-ng-submit="submitForm()">
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select User</label>
                     <div class='form-group'>
                        <ui-select multiple tagging tagging-label='false' ng-model='notification.user' on-select='ismatchUser(notification.user,$select);'>
                           <ui-select-match placeholder='Select User'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in user track by person._id' refresh='refreshUser($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select Match</label>
                     <div class='form-group'>
                        <ui-select multiple tagging tagging-label='false' ng-model='notification.match' on-select='ismatchMatch(notification.match,$select);'>
                           <ui-select-match placeholder='Select Match'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in match track by person._id' refresh='refreshMatch($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class='form-group ui-selecter'>
                     <label for='exampleInputEmail1'>Select Team</label>
                     <div class='form-group'>
                        <ui-select multiple tagging tagging-label='false' ng-model='notification.team' on-select='ismatchTeam(notification.team,$select);'>
                           <ui-select-match placeholder='Select Team'>{{$item.name}}</ui-select-match>
                           <ui-select-choices repeat='person in team track by person._id' refresh='refreshTeam($select.search,$select.selected)' refresh-delay='0'>
                              <div ng-bind-html='person.name'></div>
                           </ui-select-choices>
                        </ui-select>
                     </div>
                  </div>
                  <div class='form-group'>
                     <label>Back or Lay</label>
                     <select ng-model='notification.backorlay' class='form-control'>
                        <option value='back'>Back</option>
                        <option value='lay'>Lay</option>
                     </select>
                  </div>
                  <div class='form-group'>
                     <label>Rate</label>
                     <input type='text' class='form-control' ng-model='notification.rate' placeholder='Rate'> </div>
                  <div class='form-group'>
                     <label>End Time</label>
                     <input type='date' class='form-control' ng-model='notification.endtime' placeholder='End Time'> </div>
                  <!--Add New Tags-->
                  <div class="text-center" style="padding-bottom:20px;">
                     <button type="submit" class="btn btn-primary all-btn">Submit</button>
                  </div>
               </form>
            </div>
         </section>
      </div>
   </div>
</div>
